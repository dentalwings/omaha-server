name: Build Docker image and push it to ECR
run-name: ${{ github.actor }} is pushing a new version of Omaha from ${{github.ref}}
on: [push]
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Read Settings
        id: settings
        uses: juliangruber/read-file-action@v1
        with:
          path: omaha_server/omaha_server/settings.py
      - name: Parse version
        id: parse-version
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: ${{ steps.settings.outputs.content }}
          regex: 'APP_VERSION = \"(.*?)\"'
      - name: Echo version
        run: echo "${{ steps.parse-version.outputs.group1 }}"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'
